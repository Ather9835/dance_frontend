<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@500&family=BioRhyme&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/bg1.jpeg" alt="">
            <p>SDancer</p>
        </div>
        <nav class="navbar">
            <ul>
                <li class="item"><a>Home</a></li>
                <li class="item"><a href="#contact">Contacts</a></li>
                <li class="item"><a href="/about.html">About</a></li>
                <li class="item"><a href="/enroll.html">Enroll</a></li>
            </ul>
        </nav>
    </header>
    <section class="sec">
        <div class="container">
            <h1>We Dance! We Live!</h1>
            <p class="center">Lorem quos, eveniet veritatis officiis quibusdam nihil hic, excepturi praesentium maxime sit reprehenderit? Animi, odio. Dolore iste alias accusamus at.</p>
        </div>
    </section>
    <section class="services">
        <div class="card">
            <img src="img/bg1.jpeg">
            <p>Karaoke</p>
        </div>
        <div class="card">
            <img src="img/bg.jpeg">
            <p>Hip Hop</p>
        </div>
        <div class="card">
            <img src="img/bg2.jpeg">
            <p>Salsa</p>
        </div>
    </section>
    <section id="contact-section">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phone" id="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" id="message" placeholder="Message">
                </div>
                <div class="form-group">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
